[economics_config]
ubi_enabled = true
daily_ubi_amount = 50
dao_fee_percentage = 2.0
mesh_rewards = true

[economics_config.token_economics]
total_supply = 1000000000
inflation_rate = 2.0
burn_rate = 1.0
reward_pool_percentage = 15.0  # Higher rewards for validators

[protocols_config]
lib_enabled = true
zdns_enabled = true
api_port = 9333
max_connections = 1500
request_timeout_ms = 25000  # Faster timeouts for validators

[resource_allocations]
max_memory_mb = 8192  # 8GB RAM for validators
max_cpu_threads = 16  # More CPU power
max_disk_gb = 2000    # More storage
bandwidth_allocation = { "consensus" = 1000000, "network" = 500000 }

[integration_settings]
event_bus_enabled = true
service_discovery = true
health_check_interval_ms = 15000  # More frequent health checks
cross_package_timeouts = { "consensus" = 10000, "blockchain" = 15000 }