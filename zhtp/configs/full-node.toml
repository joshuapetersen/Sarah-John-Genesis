# Mainnet Full Node Configuration
# Runs all ZHTP components for complete blockchain functionality on MAINNET
# Suitable for: API servers, blockchain explorers, dApps, production nodes

# Core Node Settings
mesh_mode = "Hybrid"  # Support both mesh and TCP/IP
security_level = "High"
environment = "Mainnet"
data_directory = "./data/mainnet-full"  # Mainnet-specific directory

[crypto_config]
post_quantum_enabled = true
dilithium_level = 3
kyber_level = 768
hybrid_mode = true
memory_security = true

[zk_config]
plonky2_enabled = true
proof_cache_size = 2000
circuit_cache_enabled = true
parallel_proving = true
verification_threads = 8

[identity_config]
auto_citizenship = true
ubi_registration = true
dao_auto_join = true
recovery_modes = ["mnemonic", "biometric", "social"]
reputation_enabled = true

[storage_config]
dht_port = 33442
# Storage allocation for full nodes:
blockchain_storage_gb = 500     # Full blockchain data (grows dynamically)
hosted_storage_gb = 500         # Host data for others (earn rewards)
personal_storage_gb = 0         # Personal files (unlimited, not counted)
# Legacy field (backward compatibility):
storage_capacity_gb = 500
replication_factor = 3
erasure_coding = true
pricing_tier = "hot"

[network_config]
mesh_port = 33444
max_peers = 150  # Higher peer count for full nodes
protocols = ["tcp", "bluetooth", "wifi_direct"]
bootstrap_peers = ["100.94.204.6:9333", "bootstrap.sovereign.net:9333"]
long_range_relays = false

[blockchain_config]
network_id = "zhtp-mainnet"
chain_id = 1  # Mainnet chain ID
block_time_seconds = 5
max_block_size = 2097152  # 2MB blocks
zk_transactions = true
smart_contracts = true
enforce_chain_id = true  # CRITICAL: Prevent testnet tx replay

[consensus_config]
consensus_type = "Hybrid"
dao_enabled = true
validator_enabled = false  # Full node doesn't validate by default
min_stake = 1000
reward_multipliers = {}

[economics_config]
ubi_enabled = true
daily_ubi_amount = 50
dao_fee_percentage = 2.0
mesh_rewards = true

[economics_config.token_economics]
total_supply = 1000000000
inflation_rate = 2.0
burn_rate = 1.0
reward_pool_percentage = 10.0

[protocols_config]
lib_enabled = true
zdns_enabled = true
api_port = 9333
max_connections = 2000  # Higher connection limit for full nodes
request_timeout_ms = 30000

[resource_allocations]
max_memory_mb = 4096  # 4GB RAM
max_cpu_threads = 12
max_disk_gb = 1000
bandwidth_allocation = {}

[integration_settings]
event_bus_enabled = true
service_discovery = true
health_check_interval_ms = 30000
cross_package_timeouts = {}