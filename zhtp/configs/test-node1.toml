# Multi-Node Test - Validator Node 1 (Bootstrap)
# Primary validator and bootstrap node for local mesh testing

mesh_mode = "Hybrid"
security_level = "Medium"
environment = "Testnet"
data_directory = "./data/test-node1"

[crypto_config]
post_quantum_enabled = true
dilithium_level = 3
kyber_level = 768
hybrid_mode = true
memory_security = false  # Faster for local testing

[zk_config]
plonky2_enabled = true
proof_cache_size = 500
circuit_cache_enabled = true
parallel_proving = true
verification_threads = 4

[identity_config]
auto_citizenship = true
ubi_registration = true
dao_auto_join = true
recovery_modes = ["mnemonic"]
reputation_enabled = true

[storage_config]
dht_port = 9001
storage_capacity_gb = 50
replication_factor = 2
erasure_coding = false  # Simpler for local testing
pricing_tier = "hot"

[network_config]
mesh_port = 9001
max_peers = 50
protocols = ["tcp", "bluetooth", "wifi_direct"]
bootstrap_peers = ["127.0.0.1:9002", "localhost:9002"]  # Node 2 on same machine
long_range_relays = false

[blockchain_config]
network_id = "zhtp-local-test"
chain_id = 99  # Local test chain ID
block_time_seconds = 3
max_block_size = 524288  # 512KB for testing
zk_transactions = true
smart_contracts = true
enforce_chain_id = true

[consensus_config]
consensus_type = "Hybrid"
dao_enabled = true
validator_enabled = true
min_stake = 10  # Very low for local testing
reward_multipliers = {}

[economics_config]
ubi_enabled = true
daily_ubi_amount = 1000
dao_fee_percentage = 0.5
mesh_rewards = true

[economics_config.token_economics]
total_supply = 1000000000
inflation_rate = 5.0
burn_rate = 0.5
reward_pool_percentage = 20.0

[protocols_config]
lib_enabled = true
zdns_enabled = true
api_port = 9333
max_connections = 100
request_timeout_ms = 10000

[resource_allocations]
max_memory_mb = 1024
max_cpu_threads = 4
max_disk_gb = 100
bandwidth_allocation = {}

[integration_settings]
event_bus_enabled = true
service_discovery = true
health_check_interval_ms = 10000
cross_package_timeouts = {}

[logging]
level = "info"
file_logging = true
console_logging = true
structured_logging = true
performance_metrics = true
security_events = true
log_rotation = true
max_log_size_mb = 20
max_log_files = 3

[security]
require_signatures = true
allow_unsafe_operations = true
rate_limiting = false
audit_logging = false  # Less noise for testing
penetration_testing_mode = false
firewall_enabled = false
ddos_protection = false
intrusion_detection = false

[testnet_features]
faucet_enabled = true
debugging_apis = true
performance_profiling = true

[backup]
enabled = false  # Not needed for local testing
