# Testnet Edge Node Configuration
# Lightweight node for mesh networking and edge computing on TESTNET
# Suitable for: IoT devices, mobile nodes, edge computing testing

# Core Node Settings
mesh_mode = "Mesh"  # Primarily mesh-based
security_level = "Medium"
environment = "Testnet"
data_directory = "./data/testnet-edge"

[crypto_config]
post_quantum_enabled = true
dilithium_level = 2  # Lower security for resource-constrained devices
kyber_level = 512    # Lower security, faster
hybrid_mode = false  # Disable hybrid for performance
memory_security = false  # May not have secure memory

[zk_config]
plonky2_enabled = false  # Disabled on edge devices
proof_cache_size = 50    # Minimal cache
circuit_cache_enabled = false
parallel_proving = false
verification_threads = 2

[identity_config]
auto_citizenship = true
ubi_registration = true
dao_auto_join = false  # May not participate in DAO
recovery_modes = ["mnemonic"]  # Simple recovery only
reputation_enabled = true

[storage_config]
dht_port = 33443  # Testnet DHT port
storage_capacity_gb = 10  # Minimal storage
replication_factor = 1    # No replication on edge
erasure_coding = false    # Too resource-intensive
pricing_tier = "archive"  # Cheapest tier

[network_config]
mesh_port = 33445  # Testnet mesh port
max_peers = 20    # Low peer count for edge devices
protocols = ["bluetooth", "wifi_direct"]  # Mesh protocols only
bootstrap_peers = [
    "testnet-seed1.sovereign.net:9334",
    "testnet-seed2.sovereign.net:9334"
]
long_range_relays = true  # May use LoRaWAN/satellite

[blockchain_config]
network_id = "zhtp-testnet"
chain_id = 2  # Testnet chain ID
block_time_seconds = 5
max_block_size = 1048576
zk_transactions = false  # Edge nodes don't create ZK txs
smart_contracts = false  # Edge nodes don't run contracts
enforce_chain_id = true

[consensus_config]
consensus_type = "Hybrid"
dao_enabled = false
validator_enabled = false
min_stake = 0
reward_multipliers = {}

[economics_config]
ubi_enabled = true
daily_ubi_amount = 100
dao_fee_percentage = 1.0
mesh_rewards = true  # Edge nodes earn mesh rewards

[economics_config.token_economics]
total_supply = 1000000000
inflation_rate = 5.0
burn_rate = 0.5
reward_pool_percentage = 20.0

[protocols_config]
lib_enabled = true
zdns_enabled = true
api_port = 9334  # Testnet API port
max_connections = 50  # Low connection limit
request_timeout_ms = 30000

[resource_allocations]
max_memory_mb = 256   # Minimal memory (256MB)
max_cpu_threads = 2   # Minimal CPU
max_disk_gb = 20      # Minimal disk
bandwidth_allocation = {}

[integration_settings]
event_bus_enabled = true
service_discovery = true
health_check_interval_ms = 30000
cross_package_timeouts = {}

[logging]
level = "info"  # Less verbose for edge devices
file_logging = true
console_logging = false
structured_logging = false
performance_metrics = false
security_events = true
log_rotation = true
max_log_size_mb = 10
max_log_files = 3

[security]
require_signatures = true
allow_unsafe_operations = true
rate_limiting = false
audit_logging = false  # Too resource-intensive
penetration_testing_mode = true
firewall_enabled = false
ddos_protection = false
intrusion_detection = false

[testnet_features]
faucet_enabled = false
debugging_apis = false
performance_profiling = false

[backup]
enabled = false  # No backup on edge devices
interval_hours = 0
retention_days = 0
storage_backend = "none"
encryption_enabled = true
