# Mainnet Full Node Configuration
# Production blockchain network with complete functionality
# Suitable for: API servers, blockchain explorers, dApps, production nodes

# ============================================================================
# CORE NODE SETTINGS - MAINNET
# ============================================================================

mesh_mode = "Hybrid"         # Support both mesh and TCP/IP
security_level = "Maximum"   # Maximum security for production
environment = "Mainnet"      # Production environment
data_directory = "./data/mainnet"  # Mainnet-specific data isolation

# ============================================================================
# CRYPTOGRAPHY CONFIGURATION - MAINNET
# ============================================================================

[crypto_config]
post_quantum_enabled = true  # REQUIRED for mainnet
dilithium_level = 5          # Maximum security: Dilithium-5
kyber_level = 1024           # Maximum security: Kyber-1024
hybrid_mode = true           # Use both classical and post-quantum
memory_security = true       # Secure memory handling enabled

# ============================================================================
# ZERO-KNOWLEDGE PROOF CONFIGURATION
# ============================================================================

[zk_config]
plonky2_enabled = true
proof_cache_size = 2000      # Large cache for production
circuit_cache_enabled = true
parallel_proving = true
verification_threads = 8     # High performance verification

# ============================================================================
# IDENTITY MANAGEMENT
# ============================================================================

[identity_config]
auto_citizenship = true
ubi_registration = true
dao_auto_join = true
recovery_modes = ["mnemonic", "biometric", "social"]
reputation_enabled = true

# ============================================================================
# DISTRIBUTED STORAGE
# ============================================================================

[storage_config]
dht_port = 33442
storage_capacity_gb = 500    # Full nodes provide moderate storage
replication_factor = 3       # High redundancy for mainnet
erasure_coding = true        # Data integrity protection
pricing_tier = "warm"        # Balanced storage tier

# ============================================================================
# NETWORK CONFIGURATION - MAINNET
# ============================================================================

[network_config]
mesh_port = 33444            # Standard mainnet mesh port
max_peers = 200              # High peer count for production
protocols = ["tcp", "bluetooth", "wifi_direct"]
bootstrap_peers = [
    "mainnet-seed1.sovereign.net:9333",
    "mainnet-seed2.sovereign.net:9333",
    "mainnet-seed3.sovereign.net:9333"
]
long_range_relays = true     # Support satellite/LoRaWAN

# ============================================================================
# BLOCKCHAIN CONFIGURATION - MAINNET
# ============================================================================

[blockchain_config]
network_id = "zhtp-mainnet"  # Mainnet network identifier
chain_id = 1                 # Chain ID: 0x01 for replay protection
block_time_seconds = 10      # Production block time (10 seconds)
max_block_size = 2097152     # 2MB blocks for mainnet
zk_transactions = true       # Zero-knowledge transactions enabled
smart_contracts = true       # Smart contract support
enforce_chain_id = true      # CRITICAL: Strict chain ID validation

# ============================================================================
# CONSENSUS CONFIGURATION
# ============================================================================

[consensus_config]
consensus_type = "Hybrid"    # Hybrid PoW/PoS consensus
dao_enabled = true           # DAO governance active
validator_enabled = false    # Full node doesn't validate by default
min_stake = 10000            # Minimum stake for validators (10,000 ZHTP)
reward_multipliers = {}

# ============================================================================
# ECONOMIC CONFIGURATION - MAINNET
# ============================================================================

[economics_config]
ubi_enabled = true
daily_ubi_amount = 33        # 33 ZHTP per day (production UBI)
dao_fee_percentage = 2.0     # 2% DAO fee
mesh_rewards = true          # Mesh participation rewards enabled

[economics_config.token_economics]
total_supply = 1000000000    # 1 billion ZHTP total supply
inflation_rate = 2.0         # 2% annual inflation
burn_rate = 1.0              # 1% burn rate
reward_pool_percentage = 10.0

# ============================================================================
# PROTOCOL CONFIGURATION
# ============================================================================

[protocols_config]
lib_enabled = true
zdns_enabled = true
api_port = 9333              # Mainnet API port
max_connections = 2000       # High connection limit for production
request_timeout_ms = 30000   # 30 second timeout

# ============================================================================
# RESOURCE ALLOCATIONS - PRODUCTION
# ============================================================================

[resource_allocations]
max_memory_mb = 4096         # 4GB RAM for production
max_cpu_threads = 12         # 12 CPU threads
max_disk_gb = 2000           # 2TB storage capacity
bandwidth_allocation = {}

# ============================================================================
# INTEGRATION & MONITORING
# ============================================================================

[integration_settings]
event_bus_enabled = true
service_discovery = true
health_check_interval_ms = 30000  # 30 second health checks
cross_package_timeouts = {}

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================

[logging]
level = "info"               # Production log level
file_logging = true
console_logging = false      # No console logging in production
structured_logging = true
performance_metrics = true
security_events = true       # Log all security events
log_rotation = true
max_log_size_mb = 100
max_log_files = 10

# ============================================================================
# SECURITY HARDENING - MAINNET
# ============================================================================

[security]
require_signatures = true    # All transactions must be signed
allow_unsafe_operations = false
rate_limiting = true         # Rate limit API requests
audit_logging = true         # Full audit trail
penetration_testing_mode = false  # Disabled in production
firewall_enabled = true
ddos_protection = true
intrusion_detection = true

# ============================================================================
# BACKUP & RECOVERY
# ============================================================================

[backup]
enabled = true
interval_hours = 6           # Backup every 6 hours
retention_days = 30          # Keep 30 days of backups
storage_backend = "distributed"
encryption_enabled = true
