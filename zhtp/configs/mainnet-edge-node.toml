# Mainnet Edge Node Configuration
# Lightweight node for mesh networking and edge computing on MAINNET
# Suitable for: IoT devices, mobile nodes, edge computing in production

# Core Node Settings
mesh_mode = "Mesh"  # Primarily mesh-based
security_level = "High"  # Higher than testnet but not maximum
environment = "Production"
data_directory = "./data/mainnet-edge"

[crypto_config]
post_quantum_enabled = true
dilithium_level = 3  # Moderate security for resource-constrained devices
kyber_level = 768    # Balanced security/performance
hybrid_mode = true   # Enable hybrid for mainnet
memory_security = true

[zk_config]
plonky2_enabled = false  # Disabled on edge devices
proof_cache_size = 100   # Small cache
circuit_cache_enabled = false
parallel_proving = false
verification_threads = 2

[identity_config]
auto_citizenship = true
ubi_registration = true
dao_auto_join = false  # May not participate in DAO
recovery_modes = ["mnemonic", "social"]
reputation_enabled = true

[storage_config]
dht_port = 33444  # Mainnet DHT port
storage_capacity_gb = 20  # Minimal storage
replication_factor = 1    # No replication on edge
erasure_coding = false    # Too resource-intensive
pricing_tier = "archive"  # Cheapest tier

[network_config]
mesh_port = 33446  # Mainnet mesh port
max_peers = 30    # Low peer count for edge devices
protocols = ["bluetooth", "wifi_direct"]  # Mesh protocols only
bootstrap_peers = [
    "mainnet-seed1.sovereign.net:9333",
    "mainnet-seed2.sovereign.net:9333"
]
long_range_relays = true  # May use LoRaWAN/satellite

[blockchain_config]
network_id = "zhtp-mainnet"
chain_id = 1  # MAINNET chain ID
block_time_seconds = 10
max_block_size = 2097152
zk_transactions = false  # Edge nodes don't create ZK txs
smart_contracts = false  # Edge nodes don't run contracts
enforce_chain_id = true

[consensus_config]
consensus_type = "Hybrid"
dao_enabled = false
validator_enabled = false
min_stake = 0
reward_multipliers = {}

[economics_config]
ubi_enabled = true
daily_ubi_amount = 10
dao_fee_percentage = 2.5
mesh_rewards = true  # Edge nodes earn mesh rewards

[economics_config.token_economics]
total_supply = 1000000000
inflation_rate = 2.0
burn_rate = 1.0
reward_pool_percentage = 15.0

[protocols_config]
lib_enabled = true
zdns_enabled = true
api_port = 9333  # Mainnet API port
max_connections = 100  # Low connection limit
request_timeout_ms = 30000

[resource_allocations]
max_memory_mb = 512   # Moderate memory (512MB)
max_cpu_threads = 2   # Minimal CPU
max_disk_gb = 50      # Minimal disk
bandwidth_allocation = {}

[integration_settings]
event_bus_enabled = true
service_discovery = true
health_check_interval_ms = 30000
cross_package_timeouts = {}

[logging]
level = "warn"  # Minimal logging for edge devices
file_logging = true
console_logging = false
structured_logging = false
performance_metrics = false
