# Mainnet Validator Node Configuration
# Optimized for consensus participation and block validation on MAINNET
# Suitable for: Production validators, stakers, block producers

# Core Node Settings
mesh_mode = "Hybrid"
security_level = "Maximum"  # Highest security for validators
environment = "Mainnet"
data_directory = "./data/mainnet-validator"  # Mainnet-specific directory

[crypto_config]
post_quantum_enabled = true
dilithium_level = 5  # Maximum security level
kyber_level = 1024   # Maximum security level
hybrid_mode = true
memory_security = true

[zk_config]
plonky2_enabled = true
proof_cache_size = 3000  # Larger cache for validators
circuit_cache_enabled = true
parallel_proving = true
verification_threads = 12  # More threads for validation

[identity_config]
auto_citizenship = true
ubi_registration = true
dao_auto_join = true
recovery_modes = ["mnemonic", "biometric", "hardware"]  # Hardware security
reputation_enabled = true

[storage_config]
dht_port = 33442
storage_capacity_gb = 1000  # Validators provide significant storage
replication_factor = 3
erasure_coding = true
pricing_tier = "hot"  # High performance storage

[network_config]
mesh_port = 33444
max_peers = 200  # Higher peer count for validators
protocols = ["tcp", "bluetooth", "wifi_direct"]
bootstrap_peers = ["100.94.204.6:9333", "bootstrap.sovereign.net:9333", "validator.sovereign.net:9333"]
long_range_relays = true  # Validators may need relay access

[blockchain_config]
network_id = "zhtp-mainnet"
chain_id = 1  # Mainnet chain ID
block_time_seconds = 5
max_block_size = 2097152
zk_transactions = true
smart_contracts = true
enforce_chain_id = true  # CRITICAL: Prevent testnet tx replay

[consensus_config]
consensus_type = "Hybrid"
dao_enabled = true
validator_enabled = true  # ENABLED - This is a validator node
min_stake = 10000  # Higher minimum stake for validators
reward_multipliers = { "storage" = 1.5, "compute" = 2.0, "routing" = 1.2 }

# Gap 5: Validator Configuration
[validator_config]
enabled = true
identity_id = ""  # Set to your validator DID or identity hash
stake = 10000  # Minimum stake (matches consensus min_stake)
storage_provided = 1000000000000  # 1TB storage capacity
consensus_key_path = "./data/mainnet-validator/consensus_key.pem"
commission_rate = 500  # 5% commission (500 basis points)

